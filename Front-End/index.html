<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Front-End/style.css">
    <link rel="shortcut icon" href="../IconoLogo/Favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="author" content="Matías Méndez">
    <meta name="description" content="Explorá nuestra colección de videojuegos filtrandolos por ID, nombre y género. Usá la barra de búsqueda para descubrir títulos de disparos, aventura, lucha y carreras, con detalles completos desde nuestra API personalizada.">
    <title>Catálogo de juegos - apijuegos.com.ar</title>
</head>

<body class="fondoLetra">
    <header>
        <ul class="nav nav-pills nav-fill flex-wrap justify-content-center">

            <!-- Filtro por género -->
            <li class="nav-item">
                <select id="filtroGenero" class="form-select filtros" aria-label="Filtro por género">
                    <option value="">Todos los géneros</option>
                    <option value="disparos">Disparos</option>
                    <option value="aventura">Aventura</option>
                    <option value="lucha">Lucha</option>
                    <option value="carreras">Carreras</option>
                </select>
            </li>

            <!-- Búsqueda por nombre -->
            <li class="nav-item">
                <form id="formBuscar" class="d-flex" role="search">
                    <input id="buscarNombre" class="form-control me-1 barraBusqueda" type="search" placeholder="Buscar por nombre" aria-label="Buscar por nombre">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </li>

            <!-- Búsqueda por ID -->
            <li class="nav-item">
                <form id="formBuscarId" class="d-flex" role="search">
                    <input id="buscarId" class="form-control me-1 barraBusqueda" type="number" placeholder="Buscar por ID" aria-label="Buscar por ID">
                    <button class="btn btn-outline-warning" type="submit">Buscar ID</button>
                </form>
            </li>

            <!-- Botón Ver Todos -->
            <li class="nav-item ver-todos-item">
    <button class="btn btn-outline-info" id="verTodos">Ver todos</button>
</li>
        </ul>
    </header>

    <!-- Logo y título -->
    <img class="imgLogo" src="../IconoLogo/Logo.png" alt="Logo de apijuegos.com.ar">
    <h1 class="title">Catálogo de juegos</h1>    

    <!-- Contenedor de juegos -->
    <div id="juegos"></div>

    <script src="../Front-End/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
